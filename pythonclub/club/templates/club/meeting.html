{% extends 'base.html' %}
{% block content %}
<h1>Meetings</h1>
<table class = 'table'>
    <tr>
        <th>Meeting Title</th>
        <th>Date</th>
    </tr>
    <!--Add link for meeting minutes form add -->
    {% for data in meeting %}
    <tr>
        <td><a href="{% url 'meeting_details' id=data.id %}">{{ data.meetingTitle }}</td>
        <td>{{ data.meetingDate }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}

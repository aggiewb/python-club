{% extends 'base.html' %}
{% block content %}
<h1>Meetings</h1>
<table class = 'table'>
    <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Location</th>
        <th>Agenda</th>
    </tr>
    {% for data in meeting %}
    <tr>
        <td>{{ data.meetingDate }}</td>
        <td>{{ data.meetingTime }}</td>
        <td>{{ data.location }}</td>
        <td>{{ data.agenda }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<h1>Meeting Minutes</h1>
<table class='table'>
    <tr>
        <th>Meeting ID</th>
        <th>Attendance</th>
        <th>Notes</th>
    </tr>
    {% for data in type_list %}
    <tr>
        <td>{{ data.meetingID }}</td>
        <td>{{ data.attendance }}</td>
        <td>{{ data.minutesText }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock}
